<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sales Summary</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container my-4">
    <h1 class="mb-4">Sales Summary</h1>
    <div class="mb-3">
      <h4>Total Sales: <span id="total-sales">0</span></h4>
    </div>
    <div class="table-responsive">
      <table class="table table-striped" id="sales-table">
        <thead>
          <tr>
            <th>Item</th>
            <th>Sales</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch('data.csv')
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.text();
        })
        .then(csvText => {
          const rows = csvText.trim().split(/\r?\n/);
          const tbody = document.querySelector('#sales-table tbody');
          let totalSales = 0;
          
          rows.forEach(row => {
            const [item, salesStr] = row.split(',');
            const sales = parseFloat(salesStr);
            if (!isNaN(sales)) {
              totalSales += sales;
              const tr = document.createElement('tr');
              const tdItem = document.createElement('td');
              tdItem.textContent = item;
              const tdSales = document.createElement('td');
              tdSales.textContent = sales.toFixed(2);
              tr.appendChild(tdItem);
              tr.appendChild(tdSales);
              tbody.appendChild(tr);
            }
          });
          
          document.getElementById('total-sales').textContent = totalSales.toFixed(2);
        })
        .catch(error => {
          console.error('Error fetching or parsing data:', error);
          document.getElementById('total-sales').textContent = 'Error';
        });
    });
  </script>
</body>
</html>
